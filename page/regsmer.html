<script>
  // 使用httpVueLoader  Vue.use(httpVueLoader);
       /*
		- 定义正则表达式规则：
			  - 用户名：至少6位到10位，以字母、下划线、$开头，后接字符。 /^[a-zA-Z_$]\w{5,9}$/;
			  - 密码：密码至少6位,最多16位。reg_pwd.test(this.password);
			  - 年龄：必须16-99岁。
			  - 邮箱验证：
			    	   1)以至少3位字母或数字开头
			       				   2)之后必须有一位@
			       				   3)@后必须有1位是小写的字母或数字
			       				   4)之后必须有一位.符号
			       				   5).符号后面由3位小写字母组成
			       				   6)之后可能又有.与2位小写字母结束
			  - 手机号:  以1开头，必须是11位数字。
		 * 
		 * */
     var reg_username = /^[a-zA-Z_$\u4e00-\u9fa5][a-zA-Z_$\u4e00-\u9fa5]{3,12}$/;
		
    var reg_pwd = /^\w{6,16}$/;
    
    var reg_phone = /^1[35789]\d{9}$/;
    
    var reg_text=/[a-z0-9A-Z_$\u4e00-\u9fa5，,\.。！@；;]{20,100}$/;
  // 配置请求的基准URL地址
 
  

//在前端页面中设置支持sesson共享√
//axios.defaults.withCredentials=true;


 var vue=new Vue({
   el:"#app",
   data:{
    resultname:0,
    msgname:'*',
    resultTelephone:0,
    msgTelephone:'*',
    yname:'',
    password:'',
    repassword:'',
    tel:'',
    merchantText:'',
    pwhint:false,
    repwhint:false,
    //status: false,
        //成功图标
        successIcon: 'el-icon-success',
        //成功文字
        successText:'验证成功',
        //开始的图标
        startIcon: 'el-icon-d-arrow-right',
        //开始的文字
        startText:'请拖住滑块，拖动到最右边',
        //或者用值来进行监听
        status:"",
            disX : 0,
            rangeStatus: false,
            uploadImg: [],
      imgnames:false,
      nginxUrl:nginxUrl,
   },
	components: {
    // 将组建加入组建库
    
	},created() {
    //Vue的方法给原生调用，则需要把方法挂在Window下面
    window.getmydate = this.getmydate;
   var checkStatus =(rule, value, callback) => {
      console.log(value);
      if (!value) {
        return callback(new Error("请拖动滑块完成验证"));
      } else {
        callback();
      }
    }
},
   mounted:function(){
 
   },
   methods: {
 
   yanzName:function(name){
       if(!reg_username.test(name)){
        this.resultname=0;
          this.msgname='*';
        alert("用户名必须至少4位到13位，以非数字特殊符号开头。");
       }else{
      axios.get('users/getUserName',{params: {'name':name}}).then((ret) => {
          //获取后台数据
          this.resultname=ret.data.code;
          this.msgname=ret.data.message;
       });
       }
     },
     yanzpw:function(pw){
      if(!reg_pwd.test(pw)){
        this.pwhint=false;
					alert("密码至少6位,最多16位!");
				}else{
          this.pwhint=true;
        }
     },
     yanzrepw:function(pw){
      if(!reg_pwd.test(pw)){
        this.repwhint=false;
					alert("密码至少6位,最多16位!");
				}else{
          if(pw!=this.password){
            this.repwhint=false;
            alert("重新输入密码不一致!");
          }else{  
            this.repwhint=true;
          }
        }

     },
     yanzTelephone:function(tel){
      if(!reg_phone.test(tel)){
        this.resultTelephone=0;
        this.msgTelephone='*';
					alert("手机号格式不符合要求!");
				}else
      axios.get('users/getTelephone',{params: {'telephone':tel}}).then((ret) => {
          //获取后台数据
          this.resultTelephone=ret.data.code;
          this.msgTelephone=ret.data.message;
       });
     },
     yanztext:function(text){
      if(!reg_text.test(text)){
        this.merchantText=text;
					alert("商家描述至少20字!");
				}else{
         
            this.merchantText=text;
          }
        
     },
     
     delnum:function(){
        
        //lastElementChild.innerHTML方法可以用来获取元素最后一个子元素标签
        $('.addPic')[0].lastElementChild.innerHTML='';
        $('.pfilediv')[0].lastElementChild.innerHTML='';
        //delete this.uploadImg[id];删除数组指定元素
        this.uploadImg.pop();//删除数组最后一个元素
    
     
      },
      getPicture(e) {
        //预览图片
        let src = window.URL.createObjectURL(e.target.files[0]);
        this.uploadImg.push(src);
        if (this.uploadImg.length >= 2) {
          this.uploadImg.pop();
          return alert("最多只能上传1张图片");
        }
        var imgSize = e.target.files[0].size;  //b
        if (imgSize > 1024 * 1024 * 5) {//5M
          this.uploadImg.pop();
          return alert("上传图片不能超过5M");
        }
        if (e.target.files[0].type != 'image/png' && e.target.files[0].type != 'image/jpeg' && e.target.files[0].type != 'image/gif') {
          this.uploadImg.pop();
          return alert("图片上传格式不正确");
        }
        //将图片文件转化成base64格式图片
        var reader = new FileReader();
        reader.onload = (e) => {
          //e.target.result  就是从本地读取的图片的base64格式,将它上传图片数据给服务器即可
          //使用axios的post方法上传即可
          this.imgnames=e.target.result;
        }
        reader.readAsDataURL(e.target.files[0])
              
      },
      callFile() {
        
        $("#pfile")[0].click();
        console.log($("#pfile")[0].id+"==");
       
        
        this.uploadImg.forEach((item,index,arr) => {
          console.log(item)
        });
      },

      //滑块移动
      rangeMove(e){
            let ele = e.target;
            let startX = e.clientX;
            let eleWidth = ele.offsetWidth;
            let parentWidth =  ele.parentElement.offsetWidth;
            let MaxX = parentWidth - eleWidth;
            if(this.rangeStatus){//不运行
                return false;
            }
            document.onmousemove = (e) => {
                let endX = e.clientX;
                this.disX = endX - startX;
                if(this.disX<=0){
                    this.disX = 0;
                }
                if(this.disX>=MaxX-eleWidth){//减去滑块的宽度,体验效果更好
                    this.disX = MaxX;
                }
                ele.style.transition = '.1s all';
                ele.style.transform = 'translateX('+this.disX+'px)';
                e.preventDefault();
            }
            document.onmouseup = ()=> {
                if(this.disX !== MaxX){
                    ele.style.transition = '.5s all';
                    ele.style.transform = 'translateX(0)';
                    //执行成功的函数
                    this.rangeStatus=false;
                }else{
                    this.rangeStatus = true;
                    if(this.status){
                        //this.$parent[this.status] = true;
                    }
                    //执行成功的函数
                    $(this).off("mousemove");
                    $(this).off("mouseup");
                }
                document.onmousemove = null;
                document.onmouseup = null;
            }
        }
    ,
    
     regUser:function(){  //注册事件merchantText

      if(!reg_username.test(this.yname)||!reg_pwd.test(this.password)||!reg_pwd.test(this.repassword)||!reg_phone.test(this.tel)||!reg_text.test(this.merchantText)){
            alert("请完成注册信息的正确填写！");
            return;
          }
          if(!this.rangeStatus){
            alert("请完成验证之后在注册！");
            return;
          }
           //获取表单数据，使有axios的post方法发送异步请求实现添加    注意:post方法默认不能传json  
          //使用FormData对象封装表单数据
          //1.基于表单创建FormData对象  var formdata=new FormData(表单);
          //理解为formdata就是一个键值对集合
          // 键（表单对象名称）   值(表单对象值)
          //表单对象的名称一定要和请求参数的名称对应
         var formData=new FormData(document.getElementById("form1"));
         axios.post(`users/regsmer`,formData).then((ret) => {
            var result=ret.data.code;
            if(result==1)
            {
              //alert("注册成功");
              axios.post(`/addlogo`,formData).then((ret) => {

              })
              //alert("注册成功");
              location.href="loginmer.html";
            }else{
              alert("注册失败!"+ret.data.message);//不是给用户看的 前端开发人员看
            }
        });
    } 
   }
 });
</script>
